<body style="padding-top: 100px; padding-bottom: 300px">
  <div
    class="d-flex justify-content-center align-items-center"
    style="width: 100vw"
  >
    <section class="login-box">
      <h2 class="text-white">Se connecter</h2>
      <form
        #connexionTag="ngForm"
        class="mt-4"
        (ngSubmit)="connexionTag.valid && goToAcceuil(formUser.login, formUser.password)"
      >
        <div class="input-group input-group-lg">
          <input
            type="text"
            name="txtConnexionEmail"
            [(ngModel)]="formUser.login"
            #emailTag=ngModel
            class="form-control my-3"
            aria-label="Sizing example input"
            placeholder="Email"
            aria-describedby="inputGroup-sizing-lg"
          />
        </div>
        <div class="input-group input-group-lg">
          <input
            type="text"
            name="txtConnexionPassword"
            [(ngModel)]="formUser.password"
            #passwordTag=ngModel
            class="form-control my-3"
            aria-label="Sizing example input"
            placeholder="Mot de passe"
            aria-describedby="inputGroup-sizing-lg"
          />
        </div>

        

        <button type="submit" class="btn btn-danger mt-3" style="width: 100%">
          Se connecter
        </button>

        <div class="mb-3 mt-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label
            class="form-check-label text-white small-text"
            for="exampleCheck1"
            >Se souvenir de moi</label
          >
        </div>
        <div class="mt-3">
          <p class="m-0 text-white">
            <span style="color: rgba(212, 212, 212, 0.75)"
              >Nouveau sur Netflix?</span
            >
            S'inscrire maintenant
          </p>
          <p class="m-0 small-text text-white mt-2">
            <span style="color: rgba(212, 212, 212, 0.75)">
              Cette page est protégé par Google reCAPTCHA pour
              <a href="#"> Lire plus.</a>
            </span>
          </p>
        </div>
      </form>
      <div *ngIf="!(connexionTag.valid) && connexionTag.submitted">
          <p style="color: red;" >Qui aites vous? <a href="">creer un nouveau compte</a></p>
        </div>
    </section>
  </div>
</body>
